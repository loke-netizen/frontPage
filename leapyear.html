<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <input type="number" id="yearInput" placeholder="Enter a year">
    <button onclick="find()">check</button>
    <h3 id="result"></h3>


    <script>
      function find(){
var year=document.querySelector("#yearInput").value;
var result=document.querySelector("#result");
if((year%4==0 && year%100!=0) || (year%400==0)){
     result.textContent=`${year} is a leap year`;
     }
     else{
        result.textContent=`${year} is not a leap year`;
     }
    }
    </script>
</body>
</html>
